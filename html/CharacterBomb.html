<!DOCTYPE html>
<html lang="en">
  	<head>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.4.0.js"></script>

    	<!-- Latest compiled Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- Custome JS Routines -->
		<script type="text/javascript" src="../js/CharacterBomb.js"></script>

		<!-- Custome CSS -->
		<link rel="stylesheet" href="../css/CharacterBomb.css">

    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  	</head>

  	<body>
  	<div ng-app="CharacterBomb">

  	<script type="text/ng-template" id="myModalContent.html">
	  	<div class="modal-header">
	    	<h3 class="modal-title" id="modal-title">{{$ctrl.character.name}}</h3>
		</div>
		<div class="modal-body" id="modal-body">

			<h4>Description</h4>
			<p>{{$ctrl.character.deck}}</p>

			<h4>Gender</h4>
			<p>{{$ctrl.character.gender}}</p>

			<h4>Friends</h4>
			<ul ng-repeat="x in $ctrl.character.friends">
				<li>{{x.name}}</li>
			</ul>

			<h4>Enemies</h4>
			<ul ng-repeat="x in $ctrl.character.enemies">
				<li>{{x.name}}</li>
			</ul>

			<h4>Games</h4>
			<ul ng-repeat="x in $ctrl.character.games">
				<li>{{x.name}}</li>
			</ul>
		    
		</div>
		<div class="modal-footer">
		    <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">OK</button>
		</div>
	</script>

  	<div ng-controller="characterCtrl">	

  		<nav class="navbar navbar-fixed-top navbar-dark" style="background-color:rgba( 51 , 122 , 183 , 0.8 )">
		  	<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">CharacterBomb</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		<li class="active"><a href="#">Home</a></li>
		      		<li><a href="#">About</a></li>
		    	</ul>
		    	<form class="navbar-form navbar-right">
				  	<div class="input-group">
				    	<input type="text" class="form-control" placeholder="Search" ng-model="search_value">
				    <div class="input-group-btn">
				     	<button class="btn btn-default" type="submit" ng-click="search()">
				        	<i class="glyphicon glyphicon-search"></i>
				    	</button>
				    </div>
				  </div>
				</form>
		  	</div>
		</nav>

		

  		<section class="container content-section">

  			<div ng-repeat="x in games">

  				<div class="game-title">
  					<h1>{{x.name}}</h1>
  					<hr>
  				</div>

	  			<!-- Card deck wrapper for each game row -->
	  			<div class="row">
	  			
	  					<div ng-repeat="y in x.characters">

		  					<!-- the structure for each character card -->
		  					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
				  				<div class="card" ng-click="openModal(y)">
				  					<img class="img-responsive center-cropped" src="{{y.image.super_url}}" >
				  					<div class="card-title ellipsis">
								    	<p>{{y.name | uppercase}}</p>
							    	</div>
				  				</div>	
			  				</div>

		  				</div>

		  				<!-- The get more card -->
		  				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			  				<div class="card" ng-click="getMoreCharacters( x.name )" ng-show="x.getMore">
			  					<img class="img-responsive center-cropped" src=" http://placehold.it/300" >
			  					<div class="get-more-title">
							    	<p>GET MORE</p>
						    	</div>
			  				</div>	
		  				</div>
			  				
		  				<!-- End of character card rows -->
	  			</div>
  			</div>
  		</section>
      

  	</div>
  	</body>
</html>
