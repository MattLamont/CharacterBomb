<!DOCTYPE html>
<html lang="en">
  	<head>
  		<!-- Latest compiled Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<!-- Custome JS Routines -->
		<script type="text/javascript" src="../js/CharacterBomb.js"></script>

		<!-- Custome CSS -->
		<link rel="stylesheet" href="../css/CharacterBomb.css">

    	<meta charset="utf-8"> 
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  	</head>

  	<body>
  	<div ng-app="CharacterBomb">

  		<nav class="navbar navbar-inverse">
		  	<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">CharacterBomb</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		<li class="active"><a href="#">Home</a></li>
		      		<li><a href="#">About</a></li>
		    	</ul>
		    	<form class="navbar-form navbar-right">
				  	<div class="input-group">
				    	<input type="text" class="form-control" placeholder="Search">
				    <div class="input-group-btn">
				     	<button class="btn btn-default" type="submit">
				        	<i class="glyphicon glyphicon-search"></i>
				    	</button>
				    </div>
				  </div>
				</form>
		  	</div>
		</nav>

  		<section class="container" ng-controller="characterCtrl">
  			
  			<div ng-repeat="x in games">

  				<div class="game-title">
  					<h1>{{x.name}}</h1>
  					<hr>
  				</div>

	  			<!-- Card deck wrapper for each game row -->
	  			<div class="row">
	  				<!--<div class="card-deck">-->
	  					<div ng-repeat="y in x.characters">

		  					<!-- the structure for each character card -->
		  					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			  				<div class="card character-card">
			  					<img class="card-img-top img-responsive character-image" src="{{y.image.super_url}}" alt="Card image cap">
							    <div class="card-block">
								    <h4 class="card-title">{{y.name}}</h4>
							    </div>
			  				</div>
			  				</div>

		  				</div>

	  				<!--</div>-->
	  			</div>
  			</div>
  		</section>


  	</div>
  	</body>
</html>
